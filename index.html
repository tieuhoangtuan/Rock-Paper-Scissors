<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
            <div id="user" class="tag">You</div>
            <div id="computer" class="tag">Computer</div>
            <span id ="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Rock beats Scissor. You lose</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./images/rock.png" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src="./images/paper.png" alt="Paper">
        </div>
        <div id="scissor" class="choice">
            <img src="./images/scissor.png" alt="Scissor">
        </div>
    </div>
    <div class="meme">
        <img id="show-meme">
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
